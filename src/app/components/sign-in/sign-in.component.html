<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="LoginForm" (ngSubmit)="signIn()" class="example-form">
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="E-mail" formControlName="email" name="email" required>
      </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" name="password" required>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button [disabled]="LoginForm.invalid" type="submit" color="primary">Sign In</button>
        </mat-card-actions>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
</mat-card>
