<div class="container">

    <h2 class="title">
        {{user?.name}}
    </h2>
    <div class="col-md-12">
        <mat-card class="card">
            <mat-card-content>
                <span 
                class="icon-edit-profile">
                    <mat-icon                                 
                    [routerLink]="['/auth/profile/edit/', user?.id]">
                        edit
                    </mat-icon>
                </span>
                <div class="row">
                    <div class="col-md-2 text-center">
                        <mat-icon [svgIcon]="setIcon(user?.roles[0]?.name)" class="icon-custom"></mat-icon>
                    </div>
                    <div class="col-md-10">
                        <div>
                            <p class="name">User details</p>
                            <p>Email: {{user?.email}}</p>
                            <p>Hourly rate: {{user?.hr_wage}}</p>
                            <p>Phone: {{user?.profile?.phone}}</p>
                            <p>Birth date: {{user?.profile?.birth_date}}</p>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
